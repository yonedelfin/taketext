<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Text</title>
</head>
<body>
    <header>
        <h1>Take Text</h1>
    </header>
    <main>
        <div class="top">
            <h3>Online Text Checker</h3>
            <p id="description">Online tool to easily count the letters in your text.<br><br>No signup required, it's free.</p>
        </div>
        <div class="text-container">
            <textarea name="mainText" id="mainText" cols="40" rows="10" placeholder="Write your text here."></textarea>
            <button id="submit">Submit</button>
        </div>
        <div class="info-container">
            <p>Characters:</p><span id="letterDisplay">0</span>
            <p>Consonants:</p><span id="consonantDisplay">0</span>
            <p>Vowels:</p><span id="vowelDisplay">0</span>
            <p>Words:</p><span id="wordsDisplay">0</span>  
    </div>
    </main>
    <footer>
        <h3>Created by Yone Delfin</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
